name: deploy-backend
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20.19.4'

      - name: Install (root)
        run: npm install --no-audit --no-fund

      - name: Build deploy artifact (root + node_modules)
        run: |
          rm -rf deploy-root
          mkdir -p deploy-root/src
          cp server.js deploy-root/
          cp ingest-minimal.js deploy-root/
          cp app.js deploy-root/ || true
          cp Procfile deploy-root/ || true
          cp buildinfo.json deploy-root/ || true
          cp package.json deploy-root/
          cp package-lock.json deploy-root/ || true
          rsync -a src/ deploy-root/src/
          rsync -a node_modules/ deploy-root/node_modules/

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: canadawill-ingest
          package: deploy-root
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_CANADAWILL_INGEST }}
