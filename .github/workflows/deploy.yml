name: deploy-backend
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20.19.4'

      - name: Prepare deploy-root
        run: |
          rm -rf deploy-root
          mkdir -p deploy-root

      # 1) Put ONLY the manifests in deploy-root, then install there
      - name: Copy manifests
        run: |
          cp package.json deploy-root/
          if [ -f package-lock.json ]; then cp package-lock.json deploy-root/; fi
          echo "Using start script from package.json:"
          jq .scripts.start package.json || true

      - name: Install production deps into deploy-root
        run: npm install --no-audit --no-fund --omit=dev --prefix deploy-root

      # 2) Now add the runtime files to deploy-root
      - name: Copy runtime files
        run: |
          cp backend/server.js deploy-root/
          cp backend/express-ingest/ingest-minimal.js deploy-root/
          if [ -f app.js ]; then cp app.js deploy-root/; fi
          if [ -f Procfile ]; then cp Procfile deploy-root/; fi
          if [ -f buildinfo.json ]; then cp buildinfo.json deploy-root/; fi
          mkdir -p deploy-root/src
          rsync -a backend/express-ingest/src/ deploy-root/src/

      # 3) Publish deploy-root as the package
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: canadawill-ingest
          package: deploy-root
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
