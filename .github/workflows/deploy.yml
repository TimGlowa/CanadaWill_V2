name: deploy-backend
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-ingest
      cancel-in-progress: true
    defaults:
      run:
        working-directory: .
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install --no-audit --no-fund
      - name: Write buildinfo.json
        run: node -e "const fs=require('fs');fs.writeFileSync('buildinfo.json',JSON.stringify({sha:process.env.GITHUB_SHA,ts:new Date().toISOString()}));"
      - name: Create deployment package
        run: |
          mkdir -p deploy-root
          cp backend/server.js deploy-root/server.js
          cp backend/express-ingest/ingest-minimal.js deploy-root/ingest-minimal.js
          cp -r backend/express-ingest/src deploy-root/src
          cp package.json deploy-root/
          cp package-lock.json deploy-root/
          cp -r node_modules deploy-root/
          cp app.js deploy-root/
          cp Procfile deploy-root/
          cp buildinfo.json deploy-root/
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: canadawill-ingest
          package: deploy-root
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
